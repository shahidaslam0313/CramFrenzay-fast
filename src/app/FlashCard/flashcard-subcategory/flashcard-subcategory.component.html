<div class="container">
  <h1 class="mainbanner bg-Bid-Notes">Sub-Categories in {{name}}</h1>
  <div class="row slider-hight">
      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3" *ngFor="let data of result; let i=index">
          <div class="product-list__item">
              <figure class="product-list__img"> <a routerLink="/nestedcateroy/{{data?.id}}" (click)="onsubmit(data?.sub_category_name)" > <img
                          src="{{Imageurl}}{{data?.icon}}" alt="Note"> </a>
              </figure>
              <div class="product-list__content">
                  <div class="product-list__category"> <a 
                          routerLink="/nestedcateroy/{{data?.id}}" (click)="onsubmit(data?.sub_category_name)" title="{{data.sub_category_name | titlecase}}">{{data.sub_category_name
                          | titlecase}}</a> </div>
              </div>
          </div>
      </div>
  </div>
</div>
<div class="container">
  <h1  class="mainbanner bg-Bid-Notes">Flash Card Sub-Categories in {{name}}</h1>
  <h4 class="text-center bg-Bid-Notes"*ngIf="eachcard?.length =='0'">No Flash Cards in {{name}}</h4>
  <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3" *ngFor="let data of eachcard; let i=index">
          <div class="product-list__item">
              <figure class="product-list__img">
                  <a routerLink="/fcdetail/{{data?.id}}" (click)="sliderClick(data.name)">
                      <img src="{{data?.flashcard_image}}" alt="Notes"> </a>
              </figure>
              <div class="product-list__content">
                  <div class="product-list__category">
                      <a routerLink="/fcdetail/{{data.id}}" title="{{data?.name | titlecase}}">{{data?.name | titlecase}}</a>
                  </div>
              </div>

          </div>
      </div>
  </div>
</div>
