<div class="container"> <div class="row my-5"> <div class="col-md-6 margin-auto user-profile"> <h1 class="user-heading">Add ScholarShip Information</h1> <form class="user-add-ingo-form" enctype="multipart/form-data" [formGroup]="scholarship" *ngIf="scholarship"> <mat-form-field> <input matInput type="text" placeholder="Scholarship Name" id="name" formControlName="name" [(ngModel)]="model.name"> </mat-form-field> <mat-form-field> <input matInput type="text" placeholder="GRADE" formControlName="grade" [(ngModel)]="model.grade"> </mat-form-field> <mat-form-field> <input matInput type="text" placeholder="Deadline" formControlName="deadline" [(ngModel)]="model.deadline"> </mat-form-field> <mat-form-field> <input matInput placeholder="About" formControlName="about" [(ngModel)]="model.about"> </mat-form-field> <mat-form-field> <input matInput type="num" placeholder="Purpose" formControlName="purpose" [(ngModel)]="model.purpose"> </mat-form-field> <mat-form-field> <input matInput type="num" placeholder="Eligibility" formControlName="eligibility" [(ngModel)]="model.eligibility"> </mat-form-field> <mat-form-field> <input matInput type="text" placeholder="url" formControlName="url" [(ngModel)]="model.url"> </mat-form-field> <mat-form-field> <input matInput type="text" placeholder="Scholarship Amount" formControlName="sc_amount" [(ngModel)]="model.sc_amount"> </mat-form-field> <mat-slide-toggle formControlName="status" [(ngModel)]="model.status" required>Accpect</mat-slide-toggle> <br><br><button type="submit" class="btn-style width100" (click)="addscholarship()">ADD</button> </form> </div></div></div>
