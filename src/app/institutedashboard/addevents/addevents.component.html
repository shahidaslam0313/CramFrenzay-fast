<div class="container"> <div class="row my-5"> <div class="col-md-6 margin-auto user-profile"> <h1 class="user-heading">Add Events Information</h1> <form class="user-add-ingo-form" enctype="multipart/form-data" > <mat-form-field> <input matInput type="text" placeholder="Event Name" id="name" [(ngModel)]="model.name" name="name"> </mat-form-field> <mat-form-field> <input matInput type="text" placeholder="Event Date" [(ngModel)]="model.eventdate" name="eventdate"> </mat-form-field> <mat-form-field> <input matInput type="text" placeholder="Event Time" [(ngModel)]="model.time" name="time"> </mat-form-field> <mat-form-field> <input matInput type="text" placeholder="Due Date" [(ngModel)]="model.due_date" name="due_date"> </mat-form-field> <mat-form-field> <textarea matInput placeholder="Description" [(ngModel)]="model.description" name="description"></textarea> </mat-form-field> <mat-form-field> <input matInput type="text" placeholder="url" [(ngModel)]="model.url" name="url"> </mat-form-field> <mat-slide-toggle [(ngModel)]="model.status" name="status" required>Accpect</mat-slide-toggle> <br><br><button type="submit" class="user-add-ingo-form-btn width100" (click)=" addevents()">ADD</button> </form> </div></div></div>
