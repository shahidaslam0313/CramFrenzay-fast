<div class="container"> <div class="row my-5"> <div class="col-md-9 user-profile margin-auto"> <h1 class="user-heading">Institute Information</h1> <form class="user-add-ingo-form" enctype="multipart/form-data" [formGroup]="forms"> <mat-form-field> <input matInput type="text" placeholder="Institute Name" id="name" formControlName="name" value="{{info.name}}" [(ngModel)]="info.name"> </mat-form-field> <mat-form-field> <input matInput type="text" placeholder="Institute Location" formControlName="location" value="{{info.location}}" [(ngModel)]="info.location"> </mat-form-field> <mat-form-field> <input matInput type="text" placeholder="Address" formControlName="address" value="{{info.address}}" [(ngModel)]="info.address"> </mat-form-field> <mat-form-field> <input matInput placeholder="Contact Number" formControlName="contact" value="{{info.contact}}" [(ngModel)]="info.contact"> </mat-form-field> <mat-form-field> <input matInput type="text" placeholder="Email" formControlName="email" value="{{info.email}}" [(ngModel)]="info.email"> </mat-form-field> <button type="submit" class="btn-style width100" (click)="onsubmit()" >Update</button> </form> </div></div></div>
