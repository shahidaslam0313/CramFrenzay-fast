<div class="container"> <h1 class="mainbanner bg-Bid-Notes">Categories in&nbsp;{{name}}</h1> <div class="row"> <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3" *ngFor="let data of result; let i=index"> <div class="product-list__item"> <figure class="product-list__img"> <a routerLink="/nestedcateroy/{{data?.id}}" (click)="onsubmit(data?.sub_category_name)" > <img src="{{Imageurl}}{{data?.icon}}" alt="Note"> </a> </figure> <div class="product-list__content"> <div class="product-list__category"> <a routerLink="/nestedcateroy/{{data?.id}}" (click)="onsubmit(data?.sub_category_name)" title="{{data.sub_category_name | titlecase}}">{{data.sub_category_name | titlecase}}</a> </div></div></div></div></div></div><div class="container"> <h1 class="mainbanner bg-Bid-Notes">Course Categories in&nbsp;{{name}}</h1> <h4 class="text-center bg-Bid-Notes" *ngIf="eachcourse?.length=='0'">No Course in&nbsp;{{name}}</h4> <div class="row slider-hight"> <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3" *ngFor="let data of eachcourse; let i=index"> <div class="product-list__item"> <figure class="product-list__img"> <a routerLink="/eachcourse/{{data?.id}}" (click)="sliderClick(data.name)"> <img src="{{Imageurl}}{{data?.course_thumbnail}}" alt="Notes"> </a> </figure> <div class="product-list__content"> <div class="product-list__category"> <a routerLink="/eachcourse/{{data.id}}" title="{{data?.name | titlecase}}">{{data?.name | titlecase}}</a> </div></div></div></div></div></div>
