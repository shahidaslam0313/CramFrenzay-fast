<div class="container-fluid container-wide-1"> <h1 class="component-title">Scholarships</h1> <table class="table table-1 table-hover"> <thead> <th> <h2> Scholarship Name </h2> </th> <th> <h4> Deadline </h4> </th> <th> <h4> Amount </h4> </th> </thead> <tbody *ngFor="let results of result"> <tr> <td style="width: 75%;"> <div routerLink="/scholarshipdetail/{{results?.id}}" class="scholarship-name">{{results?.name}}</div><div class="scholarship-institution">{{results?.institution | titlecase}}</div></td><td> <h5>{{results?.deadline | date}}</h5> </td><td> <h5>{{result?.sc_amount | currency:'USD'}}</h5> </td></tr></tbody> </table> <h4 class="text-center" *ngIf="result?.length=='0'">No scholarships available to show</h4></div>
