<div>
    <div class="col-md-12 padding-top-40">
        <form class="search-bg"> <input class="search-bg__text" type="text" name="name" [(ngModel)]="name"
                placeholder="Search Scholarships"> <button class="search-bg__btn" type="button"
                (click)="onSubmit(name)">Search</button> </form>
    </div>
</div>
<div class="container-fluid container-wide-1">
    <h1 class="mainbanner">Scholarships</h1>
    <table class="table table-1 table-hover">
        <thead>
            <th>
                <h2> Scholarship Name </h2>
            </th>
            <th>
                <h4> Deadline </h4>
            </th>
            <th>
                <h4> Amount </h4>
            </th>
        </thead>
        <tbody *ngFor="let item of result2?.Scholarships; let i=index">
            <tr>
                <td class="width-75">
                    <div routerLink="/scholarshipdetail/{{item?.id}}" class="scholarship-name">{{item?.name}}</div>
                    <div class="scholarship-institution">{{item?.institution | titlecase}}</div>
                </td>
                <td>
                    <h5>{{item?.deadline | date}}</h5>
                </td>
                <td>
                    <h5>{{item?.sc_amount | currency:'USD'}}</h5>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-lg-12">
            <ul class="pagination justify-content-center">
                <li class="page-item" [ngClass]="{disabled:pager.currentPage===1}"> <a class="page-link"
                        (click)="setPage(1)" aria-label="Previous"> Previous </a> </li>
                <li class="page-item" *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage===page}"
                    (click)="setPage(page)"> <a class="page-link">{{page}}</a> </li>
                <li class="page-item" [ngClass]="{disabled:pager.currentPage===pager.totalPages}"> <a class="page-link"
                        (click)="setPage(pager.totalPages)" aria-label="Next"> Next </a> </li>
            </ul>
        </div>
    </div>
</div>
