<div class="container upcoming-month"> <h1 class="component-title">Scholarships By Month</h1> <form class="upcoming-month-form"> <mat-form-field> <mat-select (change)="check($event)" [(ngModel)]="selectedvalue" placeholder="Select Months"> <mat-option value="1"> January</mat-option> <mat-option value="2"> Febrary</mat-option> <mat-option value="3"> March</mat-option> <mat-option value="4"> April</mat-option> <mat-option value="5"> May</mat-option> <mat-option value="6"> June</mat-option> <mat-option value="7"> July</mat-option> <mat-option value="8"> August</mat-option> <mat-option value="9"> September</mat-option> <mat-option value="10"> October</mat-option> <mat-option value="11"> November</mat-option> <mat-option value="12"> Decembere</mat-option> </mat-select> </mat-form-field> </form></div><div class="container-fluid container-wide-1 margin-bottom-300"> <table class="table table-1 table-hover"> <thead *ngIf="show"> <th> <h2> Scholarship Name </h2> </th> <th> <h4> Deadline </h4> </th> <th> <h4> Amount </h4> </th> </thead> <tbody *ngFor="let data of result; let i=index"> <tr> <td class="width-75"> <div routerLink="/scholarshipdetail/{{data.id}}" class="scholarship-name">{{data.name}}</div><div class="scholarship-institution">{{data.institution | titlecase}}</div></td><td> <h5>{{data.deadline | date}}</h5> </td><td> <h5>{{data.sc_amount | currency:'USD'}}</h5> </td></tr></tbody> </table></div>
