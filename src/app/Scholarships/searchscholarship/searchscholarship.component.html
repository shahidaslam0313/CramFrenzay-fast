<div class="container container-wide-1"> <h1 class="component-title">Scholarships</h1> <table class="table table-1 table-hover"> <thead> <th> <h2> Scholarship Name </h2> </th> <th> <h4> Deadline </h4> </th> <th> <h4> Amount </h4> </th> </thead> <tbody *ngFor="let item of result ; let i=index"> <tr> <td class="width-75"> <div routerLink="/scholarshipdetail/{{item?.id}}" class="scholarship-name">{{item?.name}}</div><div class="scholarship-institution">{{item?.institution | titlecase}}</div></td><td> <h5>{{item?.deadline | date}}</h5> </td><td> <h5>{{item?.sc_amount | currency:'USD'}}</h5> </td></tr></tbody> </table> <h4 class="text-center" *ngIf="result?.length=='0'">No scholarships available to show</h4></div>
