<div class="container-fluid">
  <h3 class="mainbanner">My Bought Items</h3>
  <div class="row">
        <div class="col-sm-3 updated-course-tab">
                <ul class="nav nav-tabs ">
                        <li class="nav-item"> <a href="#notes" data-toggle="tab" class="nav-link active" title="Purchased Notes">
                                <i class="fa fa-edit"></i> Notes </a> </li>
                        <li class="nav-item"> <a href="#courses" data-toggle="tab" class="nav-link" title="Purchased Courses">
                                <i class="fa fa-th-large"></i> Courses </a> </li>
                        <li class="nav-item"> <a href="#flashcards" data-toggle="tab" class="nav-link" title="Purchased FlashCards">
                                <i class="fa fa-columns"></i> Flash Cards </a> </li>
                        <li class="nav-item"> <a href="#book" data-toggle="tab" class="nav-link" title="Purchased Books">
                                <i class="fas fa-book"></i> Books </a> </li>
                    </ul>
        </div>
        <div class="col-sm-9">
                <div class="tab-content">
                        <div class="tab-pane  active mt-3" id="notes">
                            <div class="row">
                                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3" *ngFor="let item of Notes, let i=index">
                                    <div *ngIf="item.notes !=null ">
                                        <div class="product-list__item">
                                            <figure class="product-list__img"> <a routerLink="/notes/{{item.notes.id}}"> <img
                                                        src="{{Imageurl}}{{item?.notes.notes_thumbnail}}"> </a> </figure>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane mt-3" id="courses">
                            <div class="row">
                                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3" *ngFor="let item of Courses; let i=index">
                                    <div *ngIf="item.course !=null">
                                        <div class="product-list__item">
                                            <figure class="product-list__img"> <a routerLink="/eachcourse/{{item.course.id}}">
                                                    <img src="{{Imageurl}}{{item?.course.course_thumbnail}}" data-filter="*"
                                                        alt="Course"> </a> </figure>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane mt-3" id="flashcards">
                            <div class="row">
                                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3" *ngFor="let item of FlashCard, let i=index">
                                    <div *ngIf="item.flashcard !=null">
                                        <div class="product-list__item">
                                            <figure class="product-list__img"> <a routerLink="/fcdetail/{{item.flashcard.id}}">
                                                    <img src="{{Imageurl}}{{item.flashcard.flashcard_image}}" data-filter="*"
                                                        alt=""> </a> </figure>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane mt-3" id="book">
                            <div class="row">
                                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3" *ngFor="let item of Book; let i=index">
                                    <div *ngIf="item.book !=null">
                                        <div class="product-list__item">
                                            <figure class="product-list__img"> <a routerLink="/detail/{{item?.book.id}}"> <img
                                                        src="{{Imageurl}}{{item?.book.book_image}}" alt="Book"> </a> </figure>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
        </div>
    </div>

</div>
