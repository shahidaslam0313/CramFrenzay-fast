<div class="card add-video"> 
  <form (ngSubmit)="!video_title.hasError('required') && !video_title.hasError('pattern') && onSubmit(f)" #f="ngForm" enctype="multipart/form-data" id="videoform" name="videoform" method="post">
    <div class="card-header text-center" data-background-color="rose">
      <div class="form-1-header">
        <h1>Add New Videos</h1>
      </div>
    </div>
    <div class="card-content">
      <div class="browse_video">
          <label> Browse Video </label> 
          <input (change)="onChange($event)" #image type="file"
            accept="video/*" required>
      </div>
     
      <mat-form-field class="width100 mat-size"> <input type="text" matInput placeholder="Enter video title"
          [formControl]="video_title" name="video_title" [(ngModel)]="model.video_title" required>
        <mat-error *ngIf="video_title.hasError('required')"> Video title is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="video_title.hasError('pattern')"> Please enter a valid video title </mat-error>
      </mat-form-field>
    </div>
    <div class="footer text-center mb-2 col-sm-12">
      <button class="btn-style btn " type="submit" id="submit" tabindex="2"> Add Video</button>
    </div>
  </form>
</div>
