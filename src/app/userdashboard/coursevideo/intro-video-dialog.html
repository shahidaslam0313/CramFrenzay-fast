<div class="card add-video">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm" id="videoform" name="videoform" method="post">
        <div class="form-1-header">
            <h1>Add New Videos</h1>
        </div>
        <div class="card-content ">
            <div class="browse_video">
                <span class="btn-file">Browse Video <input (change)="onChange($event)" #image type="file" accept="video/*" required></span>
            </div>
        </div>
        <div class="footer text-center mb-2 col-sm-12">
                <button class="btn-style btn " type="submit" id="submit" tabindex="2"> Add Video</button>
        </div>
    </form>
</div>
