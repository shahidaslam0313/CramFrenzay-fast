<div class="container padding-top-1"> <div class="contact_us_title"> <h1>Establish Contact</h1> <p class="lead"> We'll try our best to answer your queries as soon as possible. </p><hr> </div><form> <div class="row"> <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 contact_us_form_1 my-5"> <mat-form-field> <input matInput placeholder="Enter Your Name" type="text" name="name" required [(ngModel)]="model.name" name="name"> </mat-form-field> <mat-form-field> <input matInput placeholder="Enter Your Email" type="text" name="email" required [(ngModel)]="model.email" name="email"> </mat-form-field> <mat-form-field> <input matInput placeholder="Enter Your Phone Number" type="text" name="phone" required [(ngModel)]="model.phone" name="phone"> </mat-form-field> <mat-form-field> <input matInput placeholder="Enter Your Subject" type="text" name="subject" required [(ngModel)]="model.subject" name="subject"> </mat-form-field> <mat-form-field> <textarea matInput placeholder="Enter Your Message" name="message" required [(ngModel)]="model.message" name="message" required pattern="[a-zA-Z0-9_.+-, !@#$%^&*()<>{}|=~]+?"></textarea> </mat-form-field> <button type="submit" class="contact_us_btn" (click)="signupuserdata()" >Send Message</button> </div><div class="col-xs-12 col-sm-12 col-md-12 col-lg-6"> <address class="contact-us-address"> <h1 class="text-center">Headquarters</h1> <p><i class="fa fa-home"></i>5050 Quorum Drive Suite 700 Dallas, TX 75254</p><h1 class="text-center">Establish Contact Us</h1> <ul class="contact-us-ul"> <li><a href="#"><i class="fas fa-envelope"></i>Email: BrainPlow@gmail.com</a></li><li><i class="fa fa-phone "></i> Voice: +1 (888) 764-0100</li><li><i class="fa fa-fax"></i> Fax: +1 (469) 250-6600</li></ul> </address> </div></div></form> <div class="row contact_us_map"> <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 my-5"> <iframe src="https://www.google.com/maps/embed?pb=!4v1523356554353!6m8!1m7!1s78DrJ909_RySv4UWCqK4Mw!2m2!1d32.94860641002237!2d-96.8243
