<div class="form-1-img"> <div class="row"> <div class="col-xs-10 col-sm-9 col-md-7 col-lg-4 form-1"> <div class="form-1-header"> <h1>Forgot Password</h1> </div><div class="form-1-body"> <form [formGroup]="form"> <mat-form-field> <input matInput type="password" [type]="hide ? 'password' : 'text'" #password placeholder="New Password" formControlName="password"> <mat-icon class="pointer" data-toggle="tooltip" title="{{hide? 'hide' : 'show'}}Password" matSuffix (click)="hide=!hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon> <mat-error *ngIf="form.controls.password.value==''"> <strong>Password cannot be empty</strong> </mat-error> <mat-error *ngIf="form.controls.password.errors?.minlength"> Password must be at least 8 characters long. </mat-error> </mat-form-field> <mat-form-field> <input matInput [type]="hide2 ? 'password' : 'text'" #confirmPassword type="password" placeholder="Confirm Password" formControlName="confirmPassword"> <mat-icon class="pointer" data-toggle="tooltip" title="{{hide2? 'hide2' : 'show'}}Password" matSuffix (click)="hide2=!hide2">{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon> <mat-error *ngIf="(form.controls.confirmPassword.value !=form.controls.password.value) || form.controls.confirmPassword.value==''"> <strong>Password must match</strong> </mat-error> </mat-form-field> <button type="submit" class="form-1-btn" (click)="forgotpassword()">Change</button> </form> </div></div></div></div>
